<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir em dispositivos com tamanho de tela diferente</p>
    <picture>
        <source media="(max-width: 700px)" srcset="img300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img700.png" type="image/png">
        <img src="img1000.png" alt="img.g">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p> reproduzir Tofino</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/tofino.mp3" type="audio/mpeg">
    </audio>

    <h1>Reproduzindo video</h1>
    <p>Reproduzir video no meu local "hospedados"</p>    
<video preload="metadata" controls autoplay width="200px" poster="midia/WIN_20230124_22_20_07_Pro.jpg">
    <source src="midia/video.mp4" type="video/mp4">
</video>

    <h1>Video de reprodutores de video</h1>
    <p>Inserindo video do Youtube</p>
    <iframe width="450" height="250" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
